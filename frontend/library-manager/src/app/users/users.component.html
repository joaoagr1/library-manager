

<form (ngSubmit)="createUser()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" [(ngModel)]="newUser.name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="newUser.email" name="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="registrationDate">Data de Registro</label>
    <input type="date" id="registrationDate" [(ngModel)]="newUser.registrationDate" name="registrationDate" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="phone">Telefone</label>
    <input type="text" id="phone" [(ngModel)]="newUser.phone" name="phone" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Criar Usuário</button>
</form>

<table id="users-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{user.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let user">{{user.name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>

  <ng-container matColumnDef="registrationDate">
    <th mat-header-cell *matHeaderCellDef>Data de Registro</th>
    <td mat-cell *matCellDef="let user">{{user.registrationDate}}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let user">{{user.phone}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let user">
      <button class="btn btn-danger" (click)="deleteUser(user.id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
