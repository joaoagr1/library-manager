<!-- edit-modal-component.component.html -->
<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <form [formGroup]="data.form" class="edit-user-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" formControlName="phone">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="button" (click)="onCancel()">Cancel</button>
  <button mat-button class="button button-primary" (click)="onSave()">Save</button>
</div>
