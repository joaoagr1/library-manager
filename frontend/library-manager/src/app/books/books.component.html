<form id="book-form" (ngSubmit)="createBook()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="newBook.title" name="title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" id="author" [(ngModel)]="newBook.author" name="author" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" [(ngModel)]="newBook.isbn" name="isbn" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="publicationDate">Publication Date</label>
    <input type="text" id="publicationDate" [(ngModel)]="newBook.publicationDate" name="publicationDate" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" [(ngModel)]="newBook.category" name="category" class="form-control custom-select" required>
      <option *ngFor="let category of categories" [value]="category" class="custom-option">{{category}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Add Book</button>
</form>

<table id="books-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let book">{{book.id}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let book">{{book.title}}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let book">{{book.author}}</td>
  </ng-container>

  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef>ISBN</th>
    <td mat-cell *matCellDef="let book">{{book.isbn}}</td>
  </ng-container>

  <ng-container matColumnDef="publicationDate">
    <th mat-header-cell *matHeaderCellDef>Publication Date</th>
    <td mat-cell *matCellDef="let book">{{book.publicationDate}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let book">{{book.category}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let book">
      <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
